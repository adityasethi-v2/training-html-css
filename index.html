<!DOCTYPE html>
<html>
<head>
	<title>HTML5 and CSS Training</title>
	<link rel="stylesheet" type="text/css" href="./css/main.css">
	<link rel="stylesheet" type="text/css" href="./css/font.css">
</head>
<body>
<div class="main-container pull-left w-100">
	<div class="head pull-left w-100">
		<div class="logo pull-left w-25">
			<img src="./assets/logo.png"> 
			<span class="demo-text"> Demo </span>  
		</div>
		<div class="w-75 pull-left menu">
			<ul class="menu-list s-text">
				<li>HOME</li>
				<li>ABOUT</li>
				<li>SERVICES</li>
				<li>WORKS</li>
				<li>PAGES</li>
				<li>BLOG</li>
				<li>CONTACTS</li>
			</ul>
		</div>
	</div>
	<div class="flex-container height-100-p">
		<div class="full-box slider">
			<div class="detail">
				<div class="text-space display-column">
					<div class="s-text letter-space">GLOBAL TRENDS</div>
					<div class="v-lg-text">Our Goal is Success</div>
					<button class="custom-btn s-text">REQUEST A QUOTE</button>	
				</div>
				<div class="image-space display-column">
					<img src="./assets/slider-1.png">	
				</div>
			</div>
		</div>
		
	</div>
	<div class="flex-container">
		<div class="info-tile-33 height-200 pink-box">Analytics and data</div>
		<div class="info-tile-33 height-200 grey-box">Internet of Things</div>
		<div class="info-tile-33 height-200 white-box">Machine Learning</div>
	</div>
	<div class="flex-container">
		<div class="info-tile-50 height-300">Image</div>
		<div class="info-tile-50 height-300">text data</div>
	</div>
	<div class="flex-container">
		<div class="info-tile-50 height-300">Achievements</div>
		<div class="info-tile-50 height-300">side image</div>
	</div>
	<div class="flex-container">
		<div class="full-box height-300">Our Milestones</div>
	</div>
	<div class="flex-container">
		<div class="full-box height-300">Our Projects</div>
	</div>
	<div class="flex-container">
		<div class="full-box height-300">Latest news</div>
	</div>
	<div class="flex-container">
		<div class="info-tile-50 height-300">Contact us</div>
		<div class="info-tile-50 height-300">image</div>
	</div>
	<footer></footer>
</div>
</body>
</html>
